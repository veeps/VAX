<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Drawing SVG circles with data</title>
		<script type="text/javascript" src="d3/d3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 500;
			var h = 50;

			//Data
			var dataset = [ 5, 10, 15, 20, 25 ];

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
			var barPadding = 1;

			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d,i){
			   	return i * (w/dataset.length);
			   })
			   .attr("y", function(d){
			   	return h-d;
			   })
			   .attr("width", w / dataset.length- barPadding )
			   .attr("height", function(d){
			   	return d;
			   });


			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d){
			   	return d;
			   })
			   .attr("x", function(d,i){
			   	return i*(w/dataset.length);
			   })
			   .attr("y", function(d){
			   	return h- d;
			   })

		</script>
	</body>
</html>
