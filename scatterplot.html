<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Drawing scatter plot</title>
		<script type="text/javascript" src="d3/d3.js"></script>
		<style type="text/css">

		</style>
	</head>
	<body>
		<script type="text/javascript">

		var w = 1200;
		var h = 3000;

		var dataset = [];

		function get_data(Year){
		d3.csv("CDC_PertussisCases.csv", function(error,data){
				dataset = data.filter(function(d){ return d.year == Year; })
				});
			};

		var svg = d3.select("body").append("svg")
						.attr("width", w)
						.attr("height", h);

		function render(Year){
			var cases = svg.selectAll("circle")
					.data(dataset);
				 cases	
					.enter()
					.append("circle")
					.attr("cx", function(d){
						return d[0];
					})
					.attr("cy", function(d){
						return d[1] * 0.005;
					})
					.attr("r", 5);
		}

		</script>
	</body>
</html>
